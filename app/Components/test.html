<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #fcfbf7; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.4); opacity: 0.8; }
        }
        .animate-pulse-heart {
            animation: heartbeat 2s ease-in-out infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -12px;
            margin-left: -12px;
        }

        .content-card {
            transition: opacity 0.4s ease-in-out, transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
        }
        .content-card.hidden {
            display: none;
            opacity: 0;
            transform: translateY(5px);
        }
    </style>
</head>
<body class="text-[#2d2d2d]">

    <section class="max-w-[1440px] mx-auto px-4 md:px-8 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-0 items-stretch">
            
            <div id="main-container" class="relative aspect-[3/5] overflow-hidden bg-gray-200 shadow-xl">
                <img src="https://images.unsplash.com/photo-1594552072238-b8a33785b261?auto=format&fit=crop&q=80&w=1000" 
                     alt="Ivory Bridal" class="w-full h-full object-cover">

                <div class="marker-wrapper absolute" style="top: 35%; left: 20%;" data-target="item-1">
                    <svg class="animate-pulse-heart text-pink-500" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    <div class="interactive-circle scale-[2.5] relative z-10 w-3 h-3 bg-white rounded-full cursor-pointer transition-transform duration-300 shadow-sm"></div>
                </div>

                <div class="marker-wrapper absolute" style="top: 55%; left: 58%;" data-target="item-2">
                    <svg class="animate-pulse-heart text-pink-500" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    <div class="interactive-circle relative z-10 w-3 h-3 bg-white rounded-full cursor-pointer transition-transform duration-300 shadow-sm"></div>
                </div>

                <div class="marker-wrapper absolute" style="top: 48%; left: 30%;" data-target="item-3">
                    <svg class="animate-pulse-heart text-pink-500" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    <div class="interactive-circle relative z-10 w-3 h-3 bg-white rounded-full cursor-pointer transition-transform duration-300 shadow-sm"></div>
                </div>

                <div class="marker-wrapper absolute" style="top: 72%; left: 42%;" data-target="item-4">
                    <svg class="animate-pulse-heart text-pink-500" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    <div class="interactive-circle relative z-10 w-3 h-3 bg-white rounded-full cursor-pointer transition-transform duration-300 shadow-sm"></div>
                </div>
            </div>
            
            <div class="flex items-center justify-center text-center relative min-h-[500px]">
                
                <div id="item-1" class="content-card flex flex-col items-center hover:scale-105">
                    <div class="relative group h-[40%] w-1/2 overflow-hidden mb-6 shadow-md cursor-pointer">
                        <img src="https://images.pexels.com/photos/27992044/pexels-photo-27992044.jpeg" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                        <button class="absolute bottom-0 left-0 w-full bg-[#2d2d2d] text-white text-[11px] tracking-[0.2em] uppercase font-medium py-3 hover:bg-pink-600 transition-colors duration-300">Add to Cart</button>
                    </div>
                    <div class="max-w-xs px-4">
                        <h3 class="serif text-xl uppercase tracking-widest mb-2">Vintage Jhumkas</h3>
                        <p class="text-[13px] leading-relaxed text-gray-500">Fine hand-painted enamel jewelry with freshwater pearls.</p>
                        <button class="mt-4 border-b border-black text-[9px] tracking-[0.3em] uppercase hover:text-pink-600 hover:border-pink-600 transition-colors">Shop Look 1</button>
                    </div>
                </div>

                <div id="item-2" class="content-card hidden flex flex-col items-center hover:scale-105">
                    <div class="relative group h-[40%] w-1/2 overflow-hidden mb-6 shadow-md cursor-pointer">
                        <img src="https://images.pexels.com/photos/18108801/pexels-photo-18108801.jpeg" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                         <button class="absolute bottom-0 left-0 w-full bg-[#2d2d2d] text-white text-[11px] tracking-[0.2em] uppercase font-medium py-3 hover:bg-pink-600 transition-colors duration-300">Add to Cart</button>
                    </div>
                    <div class="max-w-xs px-4">
                        <h3 class="serif text-xl uppercase tracking-widest mb-2">Crimson Drape</h3>
                        <p class="text-[13px] leading-relaxed text-gray-500">Luxurious silk fabric featuring heritage block prints.</p>
                        <button class="mt-4 border-b border-black text-[9px] tracking-[0.3em] uppercase hover:text-pink-600 hover:border-pink-600 transition-colors">Shop Look 2</button>
                    </div>
                </div>

                <div id="item-3" class="content-card hidden flex flex-col items-center hover:scale-105">
                    <div class="relative group h-[40%] w-1/2 overflow-hidden mb-6 shadow-md cursor-pointer">
                        <img src="https://images.pexels.com/photos/3687510/pexels-photo-3687510.jpeg" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                         <button class="absolute bottom-0 left-0 w-full bg-[#2d2d2d] text-white text-[11px] tracking-[0.2em] uppercase font-medium py-3 hover:bg-pink-600 transition-colors duration-300">Add to Cart</button>
                    </div>
                    <div class="max-w-xs px-4">
                        <h3 class="serif text-xl uppercase tracking-widest mb-2">Ancestral Gold</h3>
                        <p class="text-[13px] leading-relaxed text-gray-500">Intricate zari work inspired by 16th-century patterns.</p>
                        <button class="mt-4 border-b border-black text-[9px] tracking-[0.3em] uppercase hover:text-pink-600 hover:border-pink-600 transition-colors">Shop Look 3</button>
                    </div>
                </div>

                <div id="item-4" class="content-card hidden flex flex-col items-center hover:scale-105">
                    <div class="relative group h-[40%] w-1/2 overflow-hidden mb-6 shadow-md cursor-pointer">
                        <img src="https://images.pexels.com/photos/27239700/pexels-photo-27239700.png" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                         <button class="absolute bottom-0 left-0 w-full bg-[#2d2d2d] text-white text-[11px] tracking-[0.2em] uppercase font-medium py-3 hover:bg-pink-600 transition-colors duration-300">Add to Cart</button>
                    </div>
                    <div class="max-w-xs px-4">
                        <h3 class="serif text-xl uppercase tracking-widest mb-2">Floral Potli</h3>
                        <p class="text-[13px] leading-relaxed text-gray-500">Signature velvet accessory with handcrafted tassels.</p>
                        <button class="mt-4 border-b border-black text-[9px] tracking-[0.3em] uppercase hover:text-pink-600 hover:border-pink-600 transition-colors">Shop Look 4</button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script>
        const markers = document.querySelectorAll('.marker-wrapper');
        const cards = document.querySelectorAll('.content-card');
        const activeScaleClass = 'scale-[2.5]';

        markers.forEach(marker => {
            marker.addEventListener('mouseenter', () => {
                const targetId = marker.getAttribute('data-target');
                const circle = marker.querySelector('.interactive-circle');

                // Reset circles
                document.querySelectorAll('.interactive-circle').forEach(c => c.classList.remove(activeScaleClass));
                circle.classList.add(activeScaleClass);

                // Reset cards
                cards.forEach(card => {
                    if (card.id === targetId) {
                        card.classList.remove('hidden');
                        // Small delay to ensure display: block is processed before opacity
                        setTimeout(() => card.style.opacity = '1', 50);
                    } else {
                        card.style.opacity = '0';
                        card.classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
